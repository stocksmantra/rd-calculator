<!doctype html>
<html lang="en-US">

<head>
    <link media="all" href="styles.css" rel="stylesheet" />
    <title>RD Calculator</title>
    <link href='https://cdnjs.cloudflare.com' rel='preconnect' />
</head>

<body>

    <div id="content">
        <link rel="stylesheet" href="datepicker.min.css">
        <script defer src="jquery.min.js"></script>
        <div class="container pt-5">
            <div class="row">
                <div class="col-md col-8">
                    <section>
                        <div class="cp-section">
                            <div class="sec-head">
                                <h1 class="sec-title heading-medium font-extrabold mb-3">RD Calculator</h1>
                            </div>
                            <div class="sec-cont">
                                <div class="sec-cont">
                                    <div class="cp-sip-calc fd-calc">
                                        <div class="row">
                                            <div class="col-md col-7">
                                                <div class='tab-content fd-invest'>
                                                    <div id="sipMothly">
                                                        <div class="input-group">
                                                            <div class="legends-top"> <label for="" class=""><span
                                                                        class="change_text">Monthly
                                                                        Investment</span></label>
                                                                <div class="plachoder-area">
                                                                    <div class="input-group-prepend"> <span
                                                                            class="input-group-text">₹</span></div>
                                                                    <input oninput="inputChange(1)" type="text"
                                                                        id="amt-val" class="form-control large"
                                                                        value="50000">
                                                                </div>
                                                            </div>
                                                            <div class="input-wrap">
                                                                <div class="range-slider" id="amount-rangslider"></div>
                                                            </div>
                                                            <div class="legends"> <span>₹100</span>
                                                                <span>₹10,00000</span>
                                                            </div>
                                                        </div>
                                                        <div class="input-group-apppend">
                                                            <div class="legends-top rate"> <label for=""
                                                                    class="">Expected Return
                                                                    (P.A)</label>
                                                                <div class="plachoder-area"> <input type="text"
                                                                        id="ret-val" class="form-control large"
                                                                        value="5" oninput="inputChange(2)">
                                                                    <div class="input-group"> <span
                                                                            class="input-group-text">%</span></div>
                                                                </div>
                                                            </div>
                                                            <div class="input-wrap">
                                                                <div class="range-slider" id="return-rangslider"></div>
                                                            </div>
                                                            <div class="legends"> <span>1%</span> <span>15%</span></div>
                                                        </div>
                                                        <div class="input-group"> <label for="" class="">Duration
                                                                (in months)</label>
                                                            <div class="plachoder-area"> <input type="text"
                                                                    id="duration-val" class="form-control" value="12"
                                                                    oninput="inputChange(3)"></div>
                                                            <div class="input-wrap">
                                                                <div class="range-slider" id="duration-rangslider">
                                                                </div>
                                                            </div>
                                                            <div class="legends"> <span>1</span> <span>120</span></div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md col-5">
                                                <div class="">
                                                    <p class="avsr">Amount Invested Vs Return</p>
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <div class="graph-box">
                                                                <ul>
                                                                    <li><span id="invest_title">Total
                                                                            Investment</span>
                                                                        <h5>₹<span id="invest_amount"></span></h5>
                                                                    </li>
                                                                    <li><span id="invest_value">Maturity
                                                                            Value</span>
                                                                        <h5>₹<span id="total_amount_pill"></span></h5>
                                                                    </li>
                                                                </ul><canvas id="myChart" width="100%"
                                                                    height="100px"></canvas>
                                                            </div>
                                                            <div class="sip-foot">
                                                                <div class="amount-wrap">
                                                                    <p>Total Value</p> ₹<span id="total_amount"></span>
                                                                </div>
                                                                <div class="amount-gain">
                                                                    <p>Interest Earned</p> ₹<span
                                                                        id="return_amount"></span>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <script defer src="chart.min.js"></script>
                                <script defer src="nouislider.14.1.1.min.js"></script>
                                <script defer src="autoptimize_single.js"></script>
                                <script defer src="autoptimixe_single2.js"></script>
                                <script src="https://cdn.jsdelivr.net/npm/chart.js" async></script>
                                <script defer src="datepicker-full.min.js"></script>
                            </div>
                        </div>
</body>

</html>
